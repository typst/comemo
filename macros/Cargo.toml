[package]
name = "comemo-macros"
version = "0.3.0"
authors = ["Laurenz <laurmaedje@gmail.com>"]
edition = "2021"
description = "Procedural macros for comemo."
repository = "https://github.com/typst/comemo"
readme = "../README.md"
license = "MIT OR Apache-2.0"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full"] }
